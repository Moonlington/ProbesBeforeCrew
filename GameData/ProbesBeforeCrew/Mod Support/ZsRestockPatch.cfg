// Zee's Probes Before Crew Restock Patch
// Version 2.10.0

/////////// Restock Texture Support for Custom Parts



@PART[size0_basicFin]:HAS[~RestockIgnore[*]]:FOR[ProbesBeforeCrew]
{
  @author = Chris Adderley (Nertea)
  !mesh = DELETE
  !MODEL {}
  MODEL
  {
    model = ReStock/Assets/Aero/restock-winglet-basic-1
  }

  MODULE
  {
    name = ModulePartVariants
    useMultipleDragCubes = false
    baseVariant = White
    VARIANT
    {
      name = White
      displayName = #autoLOC_8007119
      themeName = White
      primaryColor = #ffffff
      secondaryColor = #ffffff
       TEXTURE
      {
        mainTextureURL = ReStock/Assets/Aero/restock-winglets-1
        shader = KSP/Specular
      }
    }
    VARIANT
    {
      name = Dark
      displayName = #autoLOC_8007117
      themeName = Dark
      primaryColor = #4c4f47
      secondaryColor = #4c4f47
      TEXTURE
      {
        mainTextureURL = ReStock/Assets/Aero/restock-winglets-2
        shader = KSP/Specular
      }
    }
  }
}