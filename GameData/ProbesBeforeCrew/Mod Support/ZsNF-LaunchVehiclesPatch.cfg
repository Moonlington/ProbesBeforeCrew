@PART[nflv-drone-core-5-1]:AFTER[NearFutureLaunchVehicles]:NEEDS[CommunityTechTree] // 5m Drone Core
{
	@TechRequired = mechatronics
	// @entryCost = 36800
	// @cost = 7700
