@PART[USDoubleProbeCore]:NEEDS[CommunityTechTree]	// US Mk1 Wedge Probe Core 
{
	@TechRequired = precisionEngineering
	@entryCost = 4900
	@cost = 650
	@MODULE[ModuleSAS]
	{
		@SASServiceLevel = 1
	}
	@RESOURCE[ElectricCharge]
