//// ***************** Command Module

@PART[commandPod_1p5]:AFTER[MissingHistory]:NEEDS[CommunityTechTree]  // 1.8 > 1.2 Mk2-b CM
{
	@TechRequired = heavyCommandModules
	@entryCost = 7900
	@cost = 3400
	@RESOURCE[ElectricCharge]
	{
		@amount = 250
		@maxAmount = 250
	}
}

@PART[probeStack_1p5]:AFTER[MissingHistory]:NEEDS[CommunityTechTree]  // 1.8 Probe Core
{
	@TechRequired = advUnmanned
	@entryCost = 35000
	@cost = 3150
	@RESOURCE[ElectricCharge]
	{
		@amount = 1750
		@maxAmount = 1750
	}
}

!PART[probeStack_1p5]:NEEDS[ReStockPlus] // Disable MissingHistory Probe Core if ReStockPlus is present
{
}



